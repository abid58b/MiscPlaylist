name: Update Playlist M3U Files

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code ko checkout karen
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended latest stable version

      - name: 3. Install dependencies
        run: echo "No external dependencies to install."
      
      - name: Fetch JS Script 
        run: |
          curl -L -o wplaylist.js ${{ secrets.PLAYLIST_SCRIPT }}
          node wplaylist.js

      - name: Changes ko commit karen
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/abid58b/MiscPlaylist.git

      - name: Commit and push changes
        run: |
          git add EXTRAS.m3u ICCTVT20WC26.m3u FanCoBD.m3u CRICHD.m3u FIT.m3u BYNAFREE.m3u AISPORTS.m3u Uncategorized.m3u REALIP1.m3u myCoLIVE.m3u REALIP2.m3u DistroTV.m3u REALIP3.m3u AKKASGO.m3u ROARISP.m3u SUNNXT.m3u SHOQPK.m3u ZEE5LITE.m3u EKTV.m3u SONAYEVENTS.m3u BDxTV.m3u MOVIES.m3u 
          git fetch origin main
          git reset --soft origin/main
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Fetch Playlist latest data"
            git push origin main
          fi
